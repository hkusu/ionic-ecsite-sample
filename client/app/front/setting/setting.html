<ion-view title="setting">

  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-chevron-left"></i> back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content padding="true">

    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Gender
        </div>
        <select>
          <option>Man</option>
          <option selected>Woman</option>
        </select>
      </label>

      <li class="item item-toggle">
        Push notification
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle" style="color: #0a9ec7">
        <i class="ion-social-twitter"></i> Twitter
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle" style="color: darkblue">
        <i class="ion-social-facebook"></i> Facebook
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

    </div>

</div>


  </ion-content>
</ion-view>
