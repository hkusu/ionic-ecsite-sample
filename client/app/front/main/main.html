<ion-view title="" hide-nav-bar="true" hide-back-button="true">
  <ion-pane>

    <div class="row">
      <div class="col" align="left" style="font-size: 24px" menu-toggle="left">
        <i class="ion-navicon-round"></i>
      </div>
      <div class="col col-50">
      </div>
      <div class="col" align="right" style="font-size: 24px; color: dimgray" menu-toggle="right">
        <!--
        <i class="ion-ios-cart-outline"></i>
        -->
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="button-bar">
          <a class="button button-calm" ng-href="/#front/shopping">
            <div style="font-size: 60px;color: #ffffff; margin: 30px 0px 0px 0px;">
              <i class="ion-bag"></i>
            </div>
            shopping
          </a>
        </div>
      </div>
      <div class="col">
        <div class="button-bar">
          <a class="button button-balanced" menu-toggle="right">
            <div style="font-size: 60px;color: #ffffff; margin: 30px 0px 0px 0px;">
              <i class="ion-ios-cart"></i>
            </div>
            cart
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="button-bar">
          <a class="button button-energized" ng-click="openModal()">
            <div style="font-size: 60px;color: #ffffff; margin: 30px 0px 0px 0px;">
              <i class="ion-chatboxes"></i>
            </div>
            community
          </a>
        </div>
      </div>
      <div class="col">
        <div class="button-bar">
          <a class="button button-assertive" ng-click="openModal()">
            <div style="font-size: 60px;color: #ffffff; margin: 30px 0px 0px 0px;">
              <i class="ion-android-favorite"></i>
            </div>
            favorite
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="button-bar">
          <a class="button button-royal" ng-click="openModal()">
            <div style="font-size: 60px;color: #ffffff; margin: 30px 0px 0px 0px;">
              <i class="ion-ios-information-outline"></i>
            </div>
            info
          </a>
        </div>
      </div>
      <div class="col">
        <div class="button-bar">
          <a class="button button-dark" ng-click="openModal()">
            <div style="font-size: 60px;color: #ffffff; margin: 30px 0px 0px 0px;">
              <i class="ion-ios-gear"></i>
            </div>
            setting
          </a>
        </div>
      </div>
    </div>

    <script id="modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-pane>
          <br>
          <br>
          <div align="center">
            <h2 style="color: dimgray">
              Coming soon..
            </h2>
            <br>
            <button class="button button-lite button-large" ng-click="closeModal()">
              <i class="ion-close-circled"></i> CLOSE
            </button>
          </div>
          <br>
        </ion-pane>
      </ion-modal-view>
    </script>

  </ion-pane>
</ion-view>
