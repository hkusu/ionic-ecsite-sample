<ion-view title="shopping">

  <ion-nav-bar class="bar-calm">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-chevron-left"></i> back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content padding="true">

    <ion-list>
      <ion-item ng-repeat="p in products">
        {{p.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
