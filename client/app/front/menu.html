<ion-side-menus>

  <!-- センターエリア -->
  <ion-pane ion-side-menu-content>

    <!-- ion-nav-bar は各ion-view側で定義することもできる -->
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> back</ion-nav-back-button>
    </ion-nav-bar>

    <!-- 各テンプレート埋め込み -->
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <!-- 左メニュー -->
  <ion-side-menu side="left">
    <ion-pane>
      <div class="button-bar">
        <a class="button button-clear button-stable button-large" menu-close nav-clear ng-href="/#front/main">
          <div align="left">
            <i class="ion-home"></i> mobile home
          </div>
        </a>
      </div>
      <div class="button-bar">
        <a class="button button-clear button-stable button-large" menu-close nav-clear ng-href="/#admin">
          <div align="left">
            <i class="ion-wrench"></i> go admin tool
          </div>
        </a>
      </div>
      <div class="button-bar">
        <a class="button button-clear button-stable button-large" menu-toggle="right">
          <div align="left">
            <i class="ion-ios-cart"></i> cart
          </div>
        </a>
      </div>
      <div class="button-bar">
        <a class="button button-clear button-light" menu-close nav-clear ng-href="/#sandbox">
          <div align="left">
            sandbox
          </div>
        </a>
      </div>

    </ion-pane>
  </ion-side-menu>

  <!-- 右メニュー -->
  <ion-side-menu side="right">
    <ion-pane>

      <div class="row">
        <div class="col" align="right" style="font-size: 24px" menu-close>
          <i class="ion-ios-close-outline"></i>
        </div>
      </div>

      <div class="list card">
        <div class="item" align="center">
          <img ng-src="http://im.uniqlo.com/images/jp/pc/goods/133235/item/01_133235_middles.jpg" width="100">
        </div>
        <div class="item" align="center">
          <img ng-src="http://im.uniqlo.com/images/jp/pc/goods/135948/item/69_135948_middles.jpg" width="100">
        </div>
      </div>

      <div align="right" style="margin-right: 20px">
        <i class="ion-social-yen-outline"></i> 2,500
      </div>

    </ion-pane>
  </ion-side-menu>

</ion-side-menus>
